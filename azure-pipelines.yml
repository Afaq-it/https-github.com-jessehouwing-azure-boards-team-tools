# .NET Desktop
# Build and run tests for .NET Desktop or Windows classic desktop solutions.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/windows/dot-net

name: 1.7$(Rev:.r)

trigger:
- main

pool:
  name: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  vsix: '$(Build.ArtifactStagingDirectory)/vsix/azure-boards-team-tools-$(Build.BuildNumber).vsix'
  zip: '$(Build.ArtifactStagingDirectory)/zip/azure-boards-team-tools-$(Build.BuildNumber).zip'

steps:
- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

- task: VSBuild@1
  inputs:
    solution: '$(solution)'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: CopyFiles@2
  inputs:
    SourceFolder: '$(Build.SourcesDirectory)/TfsTeams CmdLine/bin/$(buildConfiguration)/net472/'
    Contents: |
      *.pdb
      *.exe
      **/*.dll
      *.config
    TargetFolder: '$(Build.ArtifactStagingDirectory)/'

- task: TfxInstaller@4
  inputs:
    version: 'v0.x'

- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: '$(Build.ArtifactStagingDirectory)/'
    includeRootFolder: false
    archiveType: 'zip'
    archiveFile: '$(zip)'
    replaceExistingArchive: true

- task: PackageAzureDevOpsExtension@4
  inputs:
    rootFolder: '$(Build.SourcesDirectory)'
    outputPath: '$(vsix)'
    extensionVersion: '$(Build.BuildNumber)'
    updateTasksVersion: false

- task: PublishAzureDevOpsExtension@4
  inputs:
    connectTo: 'VsTeam'
    connectedServiceName: 'Jesse Houwing'
    fileType: 'vsix'
    vsixFile: '$(vsix)'
    updateTasksVersion: false
    noWaitValidation: true

- task: PublishPipelineArtifact@1
  inputs:
    targetPath: '$(Build.ArtifactStagingDirectory)'
    artifact: 'Output'

- task: GitHubRelease@1
  inputs:
    gitHubConnection: 'GitHub - jessehouwing'
    repositoryName: '$(Build.Repository.Name)'
    action: 'create'
    target: '$(Build.SourceVersion)'
    tagSource: 'userSpecifiedTag'
    tag: '$(Build.BuildNumber)'
    title: '$(Build.BuildNumber)'
    releaseNotesSource: 'inline'
    assets: '$(Build.ArtifactStagingDirectory)/zip/*'
    changeLogCompareToRelease: 'lastFullRelease'
    changeLogType: 'commitBased'
